name: main
on:
  # push:
  #   branches: [main]
  # workflow_dispatch:
  [push, workflow_dispatch]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Node.js setup
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
      - name: Build Project
        run: |
          npm ci
          npm run build
      - name: Execute project tests
        run: npm run test