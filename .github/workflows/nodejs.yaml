name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  testing:
  
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
        os: [ubuntu-latest, windows-os, macos-latest]
        
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ${{matrix.os}} - install dependencies
        run: npm ci

      - name: ${{matrix.os}} - build project
        run: npm run build

      - name: ${{matrix.os}} - execute tests
        run: npm run test
